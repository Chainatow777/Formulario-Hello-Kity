<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Hello Kity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-DfXdz6welh0Uvq8OnvWnYE0vRJlqgNLqj5W7L6zIGAkp1C0N44ucu5vbBYYU2V0n" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div>
            <div class="image-container">
                <img src="hello-kity.png" alt="Imagem" class="img-fluid">
            </div>
            <h1 class="text-center">ForYouLário</h1>
            <div id="formContainer">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                    <div class="form-group">
                        <label for="estadoCivil">Estado Civil</label>
                        <select class="form-control" id="estadoCivil">
                            <option value="solteiro">Solteiro</option>
                            <option value="casado">Casado</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="viuvo">Viúvo</option>
                            <option value="corno">Corno</option>
                            <option value="fiel">Fiel</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="armazenarInformacoes()">Próxima
                        Etapa</button>
                </form>
            </div>
            <div id="novaInformacaoContainer" class="hidden">
                <div class="form-group">
                    <label for="disponibilidade">Você teria disponibilidade para sair no Dia 01/05 às 18:50h?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="disponibilidade" id="sim" value="sim">
                        <label class="form-check-label" for="sim">
                            Sim
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="disponibilidade" id="nao" value="nao">
                        <label class="form-check-label" for="nao">
                            Não
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="enviarInformacoes()">Enviar</button>
            </div>
            <div id="conviteContainer" class="hidden">
                <h2 class="text-center">Angedamento Finalizado</h2>
                <div id="conviteTexto"></div>
                <label for="codigo">Digite o código:</label>
                <input type="text" class="form-control" id="codigo" placeholder="Cole o código aqui">
                <button type="button" class="btn btn-primary mt-3" onclick="verificarCodigo()">Verificar</button>
            </div>
        </div>

        <!-- Incluir o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
